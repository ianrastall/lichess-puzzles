name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true

      - name: Restore
        run: dotnet restore "Lichess Puzzles.sln"

      - name: Build (Release, x64)
        run: dotnet build "Lichess Puzzles.sln" -c Release -p:Platform=x64 --no-restore
