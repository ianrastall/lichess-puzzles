name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true

      - name: Restore (with RID)
        run: dotnet restore "Lichess Puzzles.sln" --runtime win-x64

      - name: Build (Release, x64)
        run: dotnet build "Lichess Puzzles.sln" -c Release -p:Platform=x64 --no-restore

      - name: Publish (Release, win-x64)
        run: dotnet publish "Lichess Puzzles.csproj" -c Release -r win-x64 -p:Platform=x64 --self-contained false --no-restore

      - name: Upload artifact (win-x64)
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: lichess-puzzles-win-x64
          path: bin/Release/net8.0-windows/win-x64/publish/
